<div
  *ngFor="let order of orders.reverse()"
  class="bg-red-50 rounded overflow-hidden m-5 max-w-[900px] mx-auto"
>
  <div class="bg-red-300 flex items-center px-2 p-1">
    <img src="{{ order.avatar }}" class="rounded-full w-5 h-5" />
    <span class="mx-2">{{ order.name }}</span>
    <div class="ml-auto text-sm bg-red-200 p-1 rounded-md flex">
      <div *ngFor="let status of statuses" class="mx-4">
        <button [ngClass]="{ 'bg-green-100': order.status === status }" class="px-4 p-1 rounded-md">{{ status }}</button>
      </div>
    </div>
  </div>
  <div class="my-4 overflow-auto">
    <div class="p-2 flex justify-center items-center">
      <div class="flex flex-col p-1 justify-center text-center items-center h-auto">
        <span class="text-sm bg-red-200 p-2 rounded-t-xl"> Название </span>
        <span class="mx-2 w-full bg-red-100 rounded-xl p-2 min-w-[100px]">{{ order.pizza }}</span>
      </div>
      <div class="flex flex-col p-1 justify-center text-center items-center h-auto">
        <span class="text-sm bg-red-200 p-2 rounded-t-xl"> Размер </span>
        <span class="mx-2 w-full bg-red-100 rounded-xl p-2 min-w-[100px]">{{ order.size }}sm</span>
      </div>
      <div class="flex flex-col p-1 justify-center text-center items-center h-auto">
        <span class="text-sm bg-red-200 p-2 rounded-t-xl"> Тесто </span>
        <span class="mx-2 w-full bg-red-100 rounded-xl p-2 min-w-[100px]">{{ order.dough }}</span>
      </div>
      <div class="flex flex-col p-1 justify-center text-center items-center h-auto">
        <span class="text-sm bg-red-200 p-2 rounded-t-xl"> Бортик </span>
        <span class="mx-2 w-full bg-red-100 rounded-xl p-2 min-w-[100px]">{{ order.side }}</span>
      </div>
      <div class="flex flex-col p-1 justify-center text-center items-center h-auto">
        <span class="text-sm bg-red-200 p-2 rounded-t-xl"> Добавки </span>
        <span class="mx-2 w-full bg-red-100 rounded-xl p-2 min-w-[100px]">{{
          order.additives
        }}</span>
      </div>
    </div>
  </div>
</div>
